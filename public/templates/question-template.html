<div id="question-counter">
  <label>Question</label>
  <input ng-model="survey.questions[counter].content" />
  <div class="answer-block">
    <answer q-index="counter" ans-index='1' />
    <answer q-index="counter" ans-index='2' />
  </div>
  <div class="control-panel">
    <button ng-click='newAnswer(counter)'>New Answer</button>
    <button ng-click='removeAnswer(counter)'>Remove Answer</button>
  </div>

  <button ng-click='removeQuestion(counter)'>Remove Question</button>
</div>
