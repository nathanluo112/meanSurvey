<div class="row question-block" id="question-counter">
  <div class="form-group col-sm-8">
    <label>Question</label>
    <input ng-model="survey.questions[counter].content" required class="form-control" />
    <div class="form-group col-sm-4">
      <label>Multiple Choice</label>
      <input type="checkbox" ng-model="survey.questions[counter].multi">
    </div>
  </div>
  <div class="answer-block col-sm-8">
    <answer q-index="counter" ans-index='1' />
    <answer q-index="counter" ans-index='2' />
  </div>
  <div class="control-panel col-sm-10">
    <button type="button" class="btn btn-primary" ng-click='removeAnswer(counter)'> - </button>
    <button type="button" class="btn btn-primary" ng-click='newAnswer(counter)'> + </button>
    <button type="button" class="btn btn-primary" ng-click='removeQuestionAlert(counter)'>Remove Question</button>

    <div class="alert alert-danger" ng-show="confirmation[counter]">Delete the Question?
      <button type="button" class="btn btn-danger" ng-click='removeQuestion(counter)'> Yes </button>
      <button type="button" class="btn btn-primary" ng-click='keepQuestion(counter)'> No </button>
    </div>
  </div>
</div>
