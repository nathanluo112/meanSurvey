<div class="container">
  <div class="row">
    <h2>Result</h2>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2>{{survey.name}}</h2>
      <p>{{survey.description}}</p>
      <div class="col-sm-12 question-display-block" ng-repeat="question in survey.questions">
        <h4>{{question.content}}</h4>
        <div class="col-sm-12 answer-display-block" ng-repeat="answer in question.answers">
          <score data-score="{{answer.count}}"/><div class="fl"> {{answer.content}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
